{% extends 'base.html' %}

{% load static %}

{% block content %}
<head>
  <style>
    img {
      border: 3px solid #3385ff;
      border-radius: 30px;
    }
    p {
      margin-top: 40px;
      color: white;
      text-shadow: 1px 0px #3385ff;
      font-size: 28px;
    }
    body {
      text-align: center;
    }
    .bt {
      margin-top: 10px;
      border-style: none;
      padding: 8px 18px;
      line-height: 200%;
      font-size: 20px;
      border-radius: 18px;
      box-shadow: 0 0 0 2px white, 0 0 0 6px #3385ff;
      background-color: #3385ff;
      transition: 0.5s;
      cursor: pointer;
      font-family: arial;
      text-transform: uppercase;
    }
    .bt:hover {
      box-shadow: 0 0 0 3px white, 0 0 0 8px #3385ff;
      border-radius: 120px;
    }
    .baton {
      padding: 10px 30px;
      border-style: none;
      line-height: 200%;
      font-size: 20px;
      border-radius: 18px;
      box-shadow: 0 0 0 2px white, 0 0 0 6px #3385ff;
      background-color: #3385ff;
      transition: 0.5s;
      cursor: pointer;
      font-family: arial;
      text-transform: uppercase;
    }
    .baton:hover {
      box-shadow: 0 0 0 3px white, 0 0 0 8px #3385ff;
      border-radius: 120px;
    }

  </style>
</head>

<body>

<button class = "bt"><b><a href="javascript:location.reload()">Find another cities!</a></b></button>
<button class="baton" style="position: absolute; bottom: 15px; right: 15px;"><b><a href="javascript:history.back();">Back</A></b></button>
<p><b> <!--pokazuje datę pobrania informacji--->Informacja pobrana: {{reception_time}}<br><br>
Temperatura w <!--pokazuje temperaturę pobraną z pliku views.py--->{{city}} ({{country}}) wynosi: <!--nazwa miasta--->{{temperature}} stopni Celsjusza.<br>
Zachmurzenie na poziomie {{cloud_coverage}}%.
</b></p>

</body>
<p>
  <img src='{{link}}' width="420" height="380">
</p>
{% endblock %}
